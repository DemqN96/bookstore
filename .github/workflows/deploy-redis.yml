name: Deploy backend-redis

on:
  push:
    paths:
      - 'backend_redis/**'
      - '.github/workflows/backend-redis.yml'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Login to ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push backend-redis image
      run: |
        IMAGE=149591431224.dkr.ecr.eu-north-1.amazonaws.com/backend-redis-book
        docker build -t $IMAGE ./backend_redis
        docker push $IMAGE

    - name: SSH and deploy backend-redis
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "üõë –ó—É–ø–∏–Ω—è—î–º–æ —Å—Ç–∞—Ä–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, —è–∫—â–æ —î"
          docker stop backend-redis || true
          docker rm backend-redis || true

          echo "üîê –õ–æ–≥—ñ–Ω –¥–æ ECR"
          aws ecr get-login-password --region eu-north-1 | \
            docker login --username AWS --password-stdin 149591431224.dkr.ecr.eu-north-1.amazonaws.com

          echo "‚¨áÔ∏è –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –Ω–æ–≤–∏–π –æ–±—Ä–∞–∑"
          docker pull 149591431224.dkr.ecr.eu-north-1.amazonaws.com/backend-redis-book

          echo "üöÄ –ó–∞–ø—É—Å–∫–∞—î–º–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä backend-redis"
          docker run -d --name backend-redis -p 8001:8001 \
            149591431224.dkr.ecr.eu-north-1.amazonaws.com/backend-redis-book
